<!DOCTYPE html>
<html>

<head>
  <title>Insta Helper: Options</title>
</head>

<body>
  <h1>Options</h1>
  <div>
    Page size for fetching feed AND posts in user profile:
    <br />
    <input type="number" id="pageSizeForFeed" />
    <br />Page size for fetching users:
    <br />
    <input type="number" id="pageSize" />
    <br />Interval between requests for fetching users, ms:
    <br />
    <input type="number" id="delay" />
    <br />Interval between the follow requests, ms:
    <br />
    <input type="number" id="followDelay" />
    <br />Interval between the liking requests, ms:
    <br />
    <input type="number" id="likeDelay" />
  </div>
  <div id="status" style="padding: 5px; font-weight: bold;"></div>
  <button id="save">Save</button>
  <button id="restoreDefaults">Restore Default Values</button>
  <script src="js/instaDefOptions.js"></script>
  <script src="js/pages/options.js"></script>
  <script src="js/pages/ga.js"></script>
</body>

</html>
