<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Helper: Options</title>
  </head>
  <body>
  <h1>Options</h1>
  <div>
  <span>Page size for fetching users:</span> 
  <input type="text" id="pageSize" />
  <br />
  <span>Interval between requests for fetching users, ms:</span> 
  <input type="text" id="delay" /></div>
  <div>
  <label for="csv-fields">The fields to be exported into CSV:</label> 
  <textarea id="csv-fields" placeholder="username, id" type="text"></textarea>
  <div>
    <em>The fields should be separated by comma(,)</em>
  </div></div>
  <div id="status"></div>
  <button id="save">Save</button> 
  <button id="restoreDefaults">Restore Default Values</button> 
  <script src="options.js"></script> 
  <script src="ga.js"></script></body>
</html>
