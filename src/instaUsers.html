<!DOCTYPE html>
<html>
  <head>
    <title>Insta Users</title>
    <link rel="stylesheet" type="text/css" media="screen" href="lib/jqGrid/css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/jqGrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/jqGrid/css/ui.jqgrid.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="lib/asProgress/css/asProgress.css" />
  </head>
  <body>

  <div id="status" style="padding: 5px; font-weight: bold;"></div>
  <div id="tempUiElements" style="padding: 5px; padding-bottom: 0px; font-weight: bold;">
    <div id="timer" style="padding-bottom: 5px;">0h:00m:00s</div>
    <div id="followed_by_title" style="display: none;">Followed By</div>
    <div id="followed_by" role="progressbar" style="display: none;">
      <div class="progress__bar">
        <span class="progress__label"></span>
      </div>
    </div>
    <div id="follows_title" style="display: none;">Follows</div>
    <div id="follows" role="progressbar" style="display: none;">
      <div class="progress__bar">
        <span class="progress__label"></span>
      </div>
    </div>
  </div> 
  <div id="details" style="display:none; padding: 5px; font-weight: bold;">
    <div id="detailedinfo_title"></div>
    <div id="detailedinfo" role="progressbar">
      <div class="progress__bar">
        <span class="progress__label"></span>
      </div>
    </div>
    <button id="cancelDetInfo">Cancel getting the detailed info</button>
  </div>  
  <div id="exportDiv" style="display:none; padding: 5px; font-weight: bold;">
    <button id="export_XLSX">Export to Excel</button>
    <button id="massFollow">Follow all not followed/not requested users</button>
  </div> 
  
  <table id="jqGrid"></table>
  <div id="jqGridPager"></div>
  <script src="js/ga.js"></script> 
  <script src="lib/jquery-3.1.1.min.js"></script> 
  <script src="lib/asProgress/jquery-asProgress.js"></script>
  <script src="js/getUserProfile.js"></script> 
  <script src="js/instaDefOptions.js"></script> 
  <script src="js/instaMessages.js"></script> 
  <script src="lib/jszip.min.js"></script>
  <script src="js/exportUtils.js"></script> 
  <script src="js/instaCountdown.js"></script>   
  <script src="js/instaTimeout.js"></script>   
  <script src="js/followUser.js"></script> 
  <script src="js/instaUsers.js"></script> 
  <script src="js/FetchUsers.js"></script> 
  <script type="text/ecmascript" src="lib/jqGrid/jquery.jqGrid.min.js"></script> 
  <script type="text/ecmascript" src="lib/jqGrid/grid.locale-en.js"></script></body>
</html>
