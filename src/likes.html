<!DOCTYPE html>
<html style="height:98%">

<head>
  <title>Likes</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/liker.css" />
</head>

<body style="height:98%">

  <div class="table container" id="app">
    <div class="table-row header">
      <div v-if="isInProgress" v-bind:style="{ color : statusColor}" style="width:100%;padding: 5px; font-weight: bold;">
        {{ status }}
      </div>
      <div v-if="isInProgress" style="width:100%;padding: 5px; font-weight: bold;">
          Started at {{startDate}}/Fetched posts {{fetched}}
        </div>
      <div style="border: 0.5px solid; padding: 3px; margin: 3px; display: inline-block;">
        <br/>

        <div :disabled="isInProgress" v-bind:class="{ disabled: isInProgress }">
          <label>Profile to analyze: </label>
          <input type="text" v-model="userToGetLikes" />
        </div>

        <strong>
          <label>Delay between requests:</label>
        </strong>

        <input type="number" min="100" step="100" v-model.number="delay" id="delay" />
        <button id="start" :disabled="startButtonDisabled">Get likes!</button>
        <button id="cancel" :disabled="!isInProgress" v-on:click="stop=true">Stop it!</button>
      </div>
    </div>

    <div class="table-row body">
      <div class="body-content-wrapper">
        <div class="body-content">
          <textarea v-model="log" id="log_text_area"></textarea>
        </div>
      </div>
    </div>

  </div>

  <script src="lib/jquery-3.1.1.min.js"></script> <!-- just for getUserProfile; should be refactored -->
  <script src="lib/axios.min.js"></script>
  <script src="js/pages/likesPage.js"></script>
  <script src="js/ig/GetLikes.js"></script>
  <script src="js/ig/GetPosts.js"></script>
  <!-- will be used this wrapper-->
  <script src="js/ig/GetProfile.js"></script>
  <script src="js/ig/GetPostInfo.js"></script>
  <script src="js/ig/getUserProfile.js"></script>
  <script src="js/instaDefOptions.js"></script>
  <script src="js/instaMessages.js"></script>
  <script src="js/instaCountdown.js"></script>
  <script src="js/instaTimeout.js"></script>

  <script src="lib/vue.js"></script>
  <script src="js/components/vue_likes.js"></script>

  <script src="js/pages/ga.js"></script>

</body>

</html>
